spring:
  datasource:
    url: jdbc:h2:mem:f1chatter
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: dev-only-secret-key-that-is-at-least-32-characters-long-for-hmac-sha256

logging:
  level:
    com.f1chatter: DEBUG
    org.springframework.security: DEBUG

openf1:
  api:
    startup:
      update-profile-pictures: true